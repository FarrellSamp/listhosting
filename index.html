<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin Hadiah | Nerver Indo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      border: 1px solid #444;
    }

    input::placeholder {
      color: #aaa;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      left: 0;
      top: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 18px;
      font-weight: 700;
      font-size: 12px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 50px;
      background: #ffcc00;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
      box-shadow: 0 0 15px gold;
    }

    button {
      background: #ffcc00;
      color: #222;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #message {
      margin-top: 20px;
      min-height: 24px;
      font-weight: 600;
    }

    .success {
      color: #7cff7c;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Spin Hadiah Nerver Indo</h1>

    <div class="form-group">
      <label for="username">Masukkan Nama Karakter / Email</label>
      <input type="text" id="username" placeholder="Contoh: ditzz / ditzz@example.com" maxlength="30" required>
    </div>

    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel"></div>
    </div>

    <button id="spin-btn">SPIN SEKARANG!</button>
    <div id="message"></div>
  </div>

  <script>
    const prizes = [
      "50K CREDIT", "FREE VIP", "LOSE", "100K CREDIT",
      "SPECIAL ROLE", "LOSE", "BOOST SERVER", "GARANSI 1 BULAN"
    ];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#FF6384", "#36A2EB"];
    const segmentAngle = 360 / prizes.length;

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spin-btn');
    const usernameInput = document.getElementById('username');
    const messageEl = document.getElementById('message');

    // Build wheel
    for (let i = 0; i < prizes.length; i++) {
      const slice = document.createElement('div');
      slice.classList.add('slice');
      slice.style.transform = `rotate(${i * segmentAngle}deg)`;
      slice.style.backgroundColor = colors[i];
      slice.textContent = prizes[i];
      wheel.appendChild(slice);
    }

    let isSpinning = false;

    spinBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      if (!username) {
        showMessage("Nama/email wajib diisi!", "error");
        return;
      }

      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      messageEl.textContent = "Memutar roda...";
      messageEl.className = "";

      // Spin animation
      const spinRotations = 5;
      const extraAngle = Math.floor(Math.random() * 360);
      const totalRotation = spinRotations * 360 + extraAngle;
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      // Determine prize
      setTimeout(async () => {
        const normalized = 360 - (extraAngle % 360);
        const prizeIndex = Math.floor((normalized / segmentAngle) % prizes.length);
        const prize = prizes[prizeIndex];

        // Kirim ke API (ganti URL ini dengan endpoint-mu)
        try {
          const response = await fetch('https://api.ditzzcloud.my.id/spin', { // <<< GANTI DENGAN API MU
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: username,
              prize: prize,
              timestamp: new Date().toISOString()
            })
          });

          if (response.ok) {
            const result = prize === "LOSE" 
              ? "Coba lagi lain kali! üò¢" 
              : `üéâ Selamat, ${username}! Kamu mendapatkan: ${prize}!`;
            showMessage(result, "success");
          } else {
            showMessage("Hadiah berhasil, tapi gagal disimpan ke server.", "error");
          }
        } catch (err) {
          // Jika API error, tetap tampilkan hadiah lokal
          const result = prize === "LOSE" 
            ? "Coba lagi lain kali! üò¢" 
            : `üéâ Selamat, ${username}! Kamu mendapatkan: ${prize}! (Offline mode)`;
          showMessage(result, "success");
        }

        isSpinning = false;
        spinBtn.disabled = false;
      }, 4100);
    });

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = type;
    }
  </script>
</body>
</html>
