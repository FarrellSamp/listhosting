<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé∞ Spin Hadiah | DITZZ Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin: 0 auto 40px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      left: 0;
      top: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 20px;
      font-weight: 700;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 60px;
      background: #ffcc00;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
      box-shadow: 0 0 15px gold;
    }

    button {
      background: #ffcc00;
      color: #222;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
    }

    button:hover {
      transform: scale(1.05);
      background: #ffd740;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 700;
      min-height: 30px;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>üéÅ SPIN & MENANG! üéÅ</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button id="spin-btn">SPIN SEKARANG!</button>
  <div id="result"></div>

  <script>
    const prizes = [
      "5K CREDIT", "FREE HOSTING", "LOSE", "10K DISKON",
      "VOUCHER 15K", "LOSE", "PREMIUM SUPPORT", "GARANSI UPTIME"
    ];

    const colors = [
      "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0",
      "#9966FF", "#FF9F40", "#FF6384", "#36A2EB"
    ];

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spin-btn');
    const result = document.getElementById('result');

    // Build wheel slices
    const segmentAngle = 360 / prizes.length;
    for (let i = 0; i < prizes.length; i++) {
      const slice = document.createElement('div');
      slice.classList.add('slice');
      slice.style.transform = `rotate(${i * segmentAngle}deg)`;
      slice.style.backgroundColor = colors[i];
      slice.textContent = prizes[i];
      wheel.appendChild(slice);
    }

    let isSpinning = false;
    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;

      isSpinning = true;
      spinBtn.disabled = true;
      result.textContent = "";

      // Random spin (multiple rotations + random stop)
      const spinRotations = 5; // full spins
      const extraAngle = Math.floor(Math.random() * 360);
      const totalRotation = spinRotations * 360 + extraAngle;

      wheel.style.transform = `rotate(${totalRotation}deg)`;

      // Determine which prize was landed
      setTimeout(() => {
        const normalized = 360 - (extraAngle % 360);
        const prizeIndex = Math.floor((normalized / segmentAngle) % prizes.length);
        const won = prizes[prizeIndex] === "LOSE" ? "Coba lagi lain kali! üò¢" : `üéâ Kamu menang: ${prizes[prizeIndex]}!`;
        result.textContent = won;
        isSpinning = false;
        spinBtn.disabled = false;
      }, 4100);
    });
  </script>
</body>
</html>
